<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <img class="card" src="images/bg-pattern-card.svg" alt="Card de Perfil">
    <img class="foto" src="images/image-victor.jpg" alt="Foto de Perfil">
    <h1>Victor Crest</h1>
    <p id="idade">26</p>
    <p>London</p>
    <hr>
    <dl>
      <div class="info">
        <dt>80K</dt>
        <dd>Followers</dd>
      </div>
      <div class="info">
        <dt>803K</dt>
        <dd>Likes</dd>
      </div>
      <div class="info">
        <dt>1.4K</dt>
        <dd>Photos</dd>
      </div>
    </dl>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/joão-paulo-simplicio-612bb025a" target="_blank">João Paulo Simplicio</a>.
  </footer>
</body>

</html>
